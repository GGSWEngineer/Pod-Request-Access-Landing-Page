<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header class="logo-container">
          <img
            src="assets/desktop/logo.svg"
            alt="teal colored logo with sound way in the middle"
          />
        </header>
        <div class="background-container">
        <main class="text-container">
          <h1>Publish your podcasts<br /><span>everywhere.</span></h1>
          <p>
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </p>
          <figure class="logos-container">
            <img
              src="assets/desktop/spotify.svg"
              alt="spotify logo"
              class="spotify-logo"
            />
            <img
              src="assets/desktop/apple-podcast.svg"
              alt="appple podcast logo"
              class="apple-podcast-logo"
            />
            <img
              src="assets/desktop/google-podcasts.svg"
              alt="google podcasts logo"
              class="google-podcast-logo"
            />
            <img
              src="assets/desktop/pocket-casts.svg"
              alt="pocket casts logo"
              class="pocket-casts-logo"
            />
          </figure>
          <form action="#" method="post">
            <input
              type="email"
              id="emailInput"
              name="user_email"
              placeholder="Email address"
              autofocus
              required
            />
            <button type="submit">Request access</button>
          </form>
          <figure>
            <img
              src="assets/desktop/bg-pattern-dots.svg"
              alt="pattern dots"
              class="pattern-dots"
            />
          </figure>
          <figure>
            <img
              src="assets/mobile/image-host.jpg"
              alt="background image for mobile, tablet, and deskop screens"
              class="image-host"
            />
          </figure>
        </main>
      </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
